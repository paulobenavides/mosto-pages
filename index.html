<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MOSTO — Degollado, Jalisco</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Sora:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0C0A08;
  --stone: #A89B8C;
  --stone-light: #C8BDB0;
  --stone-dark: #6B6159;
  --cream: #F0EBE3;
  --gold: #C9A84C;
  --copper: #D48A6A;
  --white: #F7F5F0;
  --dim: #3A3632;
  --metal: #D4D0C8;
  --metal-shine: #ECEAE5;
  --f1: 'Sora', sans-serif;
  --f2: 'Cormorant Garamond', serif;
  --ease: cubic-bezier(0.33, 0, 0.2, 1);
  --ease-out: cubic-bezier(0.19, 1, 0.22, 1);
}
*, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
html { overflow:hidden; height:100%; }
body {
  font-family: var(--f1);
  background: var(--bg);
  color: var(--white);
  overflow: hidden;
  height: 100%;
  -webkit-font-smoothing: antialiased;
}
body::after {
  content:''; position:fixed; inset:0; opacity:0.025; pointer-events:none; z-index:10000;
  background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
}

/* ── LOADER ── */
.loader {
  position:fixed; inset:0; z-index:9999; background:var(--bg);
  display:flex; align-items:center; justify-content:center;
  transition: opacity 1s var(--ease), visibility 1s;
}
.loader.done { opacity:0; visibility:hidden; pointer-events:none; }
.loader-inner { text-align:center; }
.loader-text {
  font-size:0.5rem; font-weight:700; letter-spacing:0.6em;
  text-transform:uppercase; color:var(--stone-dark); margin-bottom:20px;
}
.loader-bar { width:120px; height:1px; background:var(--dim); position:relative; margin:0 auto; overflow:hidden; }
.loader-bar::after {
  content:''; position:absolute; left:0; top:0; height:100%;
  width:0; background:var(--stone); animation: loadBar 1.8s var(--ease) forwards;
}
@keyframes loadBar { to { width:100%; } }

/* ── AMBIENT BG ── */
.ambient {
  position:fixed; inset:0; z-index:0;
  transition: opacity 1s, filter 1s;
}
.ambient-img {
  width:100%; height:100%; object-fit:cover;
  opacity:0.15; filter:blur(40px) saturate(0.6) brightness(0.6);
  transform:scale(1.1);
}
.ambient.dimmed .ambient-img { opacity:0.08; filter:blur(60px) saturate(0.3) brightness(0.3); }
.ambient-light {
  position:absolute; width:500px; height:500px; border-radius:50%;
  background:radial-gradient(circle, rgba(201,168,76,0.05) 0%, transparent 70%);
  top:30%; left:50%; transform:translate(-50%,-50%);
  animation: ambDrift 14s ease-in-out infinite alternate;
  pointer-events:none;
}
@keyframes ambDrift {
  0% { transform:translate(-50%,-50%) scale(1); opacity:0.5; }
  100% { transform:translate(-45%,-48%) scale(1.2); opacity:1; }
}

/* ── PARTICLES ── */
.particles { position:fixed; inset:0; z-index:4; pointer-events:none; opacity:0; transition:opacity 2s; }
.particles.active { opacity:1; }
.particle {
  position:absolute; border-radius:50%; opacity:0;
  background: var(--stone);
}

/* ── HERO TEXT ── */
.hero-layer {
  position:fixed; inset:0; z-index:5;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  text-align:center; pointer-events:none;
  transition: opacity 0.8s var(--ease);
}
.hero-layer.hidden { opacity:0; }
.hero-brand {
  font-size:clamp(0.55rem,0.9vw,0.7rem); font-weight:600; letter-spacing:0.55em;
  text-transform:uppercase; color:var(--stone-dark);
  opacity:0; animation:fadeUp 1s 0.5s var(--ease) forwards;
  margin-bottom:20px;
}
.hero-title {
  font-size:clamp(3.2rem,9vw,7.5rem); font-weight:800;
  letter-spacing:0.06em; text-transform:uppercase; line-height:0.88;
  color:var(--white);
  opacity:0; animation:fadeUp 1s 0.8s var(--ease) forwards;
  text-shadow: 0 4px 40px rgba(0,0,0,0.5);
}
.hero-location {
  font-family:var(--f2); font-size:clamp(0.85rem,1.3vw,1.1rem);
  font-style:italic; color:var(--stone-dark); letter-spacing:0.06em;
  margin-top:10px;
  opacity:0; animation:fadeUp 1s 1.1s var(--ease) forwards;
}
.hero-cta {
  font-size:0.5rem; font-weight:600; letter-spacing:0.35em;
  text-transform:uppercase; color:var(--dim); margin-top:48px;
  opacity:0; animation:fadeUp 1s 1.4s var(--ease) forwards, ctaPulse 3s 3s ease-in-out infinite;
  cursor:pointer; pointer-events:auto; transition:color 0.3s;
}
.hero-cta:hover { color:var(--stone-light); }
@keyframes fadeUp {
  from { opacity:0; transform:translateY(18px); }
  to { opacity:1; transform:none; }
}
@keyframes ctaPulse {
  0%,100% { opacity:0.5; } 50% { opacity:1; }
}

/* ── SCULPTURE ── */
.sculpture-wrap {
  position:fixed; inset:0; z-index:2;
  display:flex; align-items:center; justify-content:center;
  perspective:1400px;
}
.sculpture {
  position:relative;
  width:clamp(180px,24vw,320px);
  height:clamp(390px,55vh,620px);
  transform-style:preserve-3d;
  cursor:pointer;
}

/* Each segment: real image slice */
.seg {
  position:absolute; left:0; width:100%;
  overflow:hidden; transition:all 0.9s var(--ease-out);
  transform-style:preserve-3d;
  backface-visibility:hidden;
  box-shadow: 0 2px 20px rgba(0,0,0,0.3);
}
.seg img {
  display:block; width:100%; height:100%; object-fit:cover;
  pointer-events:none;
}

/* Segment positions (6 slices) */
.seg-0 { top:0;      height:16.6%; }
.seg-1 { top:16.6%;  height:16.6%; }
.seg-2 { top:33.2%;  height:16.6%; }
.seg-3 { top:49.8%;  height:16.6%; }
.seg-4 { top:66.4%;  height:16.6%; }
.seg-5 { top:83%;    height:17%; }

/* Light sweep */
.seg::after {
  content:''; position:absolute; inset:0;
  background:linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.08) 50%, transparent 70%);
  opacity:0; transition:opacity 0.5s; pointer-events:none;
}
.seg:hover::after { opacity:1; }

/* Metal label */
.seg-label {
  position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
  font-size:clamp(0.45rem,0.7vw,0.6rem); font-weight:700;
  letter-spacing:0.4em; text-transform:uppercase;
  color:transparent; white-space:nowrap;
  transition:all 0.8s var(--ease-out);
  pointer-events:none; z-index:2;
  text-shadow:none;
}

/* ── EXPLODED STATE ── */
.sculpture.exploded .seg-0 { transform:translate3d(-60px,-55px,90px) rotateY(-12deg) rotateX(4deg); }
.sculpture.exploded .seg-1 { transform:translate3d(65px,-30px,70px) rotateY(10deg) rotateZ(1.5deg); }
.sculpture.exploded .seg-2 { transform:translate3d(-70px,-5px,110px) rotateY(-14deg) rotateX(-3deg); }
.sculpture.exploded .seg-3 { transform:translate3d(60px,20px,80px) rotateY(11deg) rotateZ(-1.5deg); }
.sculpture.exploded .seg-4 { transform:translate3d(-65px,45px,100px) rotateY(-10deg) rotateX(3deg); }
.sculpture.exploded .seg-5 { transform:translate3d(55px,70px,65px) rotateY(8deg) rotateZ(2deg); }

.sculpture.exploded .seg {
  box-shadow:0 12px 50px rgba(0,0,0,0.5), 0 0 1px rgba(255,255,255,0.08);
  cursor:pointer;
}
.sculpture.exploded .seg-label {
  color:var(--metal);
  text-shadow:
    0 0 2px rgba(212,208,200,0.5),
    0 2px 4px rgba(0,0,0,0.8),
    0 0 25px rgba(212,208,200,0.1);
  background:rgba(0,0,0,0.45);
  padding:6px 14px;
  backdrop-filter:blur(4px);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:2px;
}

/* Hover in exploded */
.sculpture.exploded .seg:hover {
  transform:translate3d(0,0,150px) rotateY(0deg) rotateX(0deg) rotateZ(0deg) !important;
  box-shadow:0 20px 80px rgba(0,0,0,0.7), 0 0 1px rgba(255,255,255,0.15);
  z-index:10;
}
.sculpture.exploded .seg:hover .seg-label {
  color:var(--metal-shine);
  background:rgba(0,0,0,0.6);
  border-color:rgba(255,255,255,0.15);
  text-shadow:0 0 3px rgba(236,234,229,0.7), 0 2px 6px rgba(0,0,0,1), 0 0 35px rgba(236,234,229,0.15);
}

/* Active segment */
.sculpture.exploded .seg.active {
  transform:translate3d(0,0,170px) rotateY(0deg) rotateX(0deg) rotateZ(0deg) !important;
  box-shadow:0 24px 100px rgba(0,0,0,0.8);
  z-index:20;
}
.sculpture.has-active .seg:not(.active) {
  opacity:0.3; filter:blur(1.5px) brightness(0.6);
  transition:all 0.7s var(--ease);
}

/* ── CONTENT PANEL ── */
.content-panel {
  position:fixed; z-index:6; right:5vw; top:50%;
  transform:translateY(-50%) translateX(50px);
  width:clamp(300px,30vw,460px);
  opacity:0; visibility:hidden; pointer-events:none;
  transition:all 0.7s var(--ease-out);
}
.content-panel.visible {
  opacity:1; visibility:visible; pointer-events:auto;
  transform:translateY(-50%) translateX(0);
}
.panel-glass {
  background:rgba(16,14,12,0.88);
  backdrop-filter:blur(40px); -webkit-backdrop-filter:blur(40px);
  border:1px solid rgba(255,255,255,0.05);
  border-radius:14px; padding:clamp(24px,3.5vw,44px);
  position:relative; overflow:hidden;
}
.panel-glass::before {
  content:''; position:absolute; top:0; left:0; right:0; height:1px;
  background:linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
}
.panel-close {
  position:absolute; top:14px; right:14px; width:30px; height:30px;
  background:none; border:1px solid rgba(255,255,255,0.08);
  border-radius:50%; color:var(--stone-dark); font-size:0.75rem;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; transition:all 0.3s; z-index:2;
}
.panel-close:hover { border-color:var(--stone); color:var(--white); }
.panel-label {
  font-size:0.48rem; font-weight:700; letter-spacing:0.5em;
  text-transform:uppercase; color:var(--copper); margin-bottom:14px;
}
.panel-title {
  font-family:var(--f2); font-size:clamp(1.6rem,2.8vw,2.4rem);
  font-weight:300; font-style:italic; color:var(--white);
  line-height:1.15; margin-bottom:20px;
}
.panel-points { list-style:none; margin-bottom:24px; }
.panel-points li {
  font-size:0.75rem; line-height:1.85; color:var(--stone);
  padding-left:15px; position:relative; margin-bottom:4px;
}
.panel-points li::before {
  content:''; position:absolute; left:0; top:9px;
  width:4px; height:4px; background:var(--copper); border-radius:50%;
}
.panel-cta {
  display:inline-block; padding:13px 34px;
  font-size:0.58rem; font-weight:700; letter-spacing:0.3em;
  text-transform:uppercase; color:var(--bg); background:var(--white);
  border:none; cursor:pointer; transition:all 0.3s var(--ease);
}
.panel-cta:hover { background:var(--copper); color:var(--white); }
.panel-img {
  margin-top:20px; border-radius:8px; overflow:hidden;
  aspect-ratio:16/9; position:relative;
}
.panel-img img { width:100%; height:100%; object-fit:cover; opacity:0.75; }

/* ── BACK BTN ── */
.back-btn {
  position:fixed; top:28px; left:28px; z-index:100;
  font-size:0.5rem; font-weight:600; letter-spacing:0.25em;
  text-transform:uppercase; color:var(--dim);
  background:none; border:none; cursor:pointer;
  opacity:0; visibility:hidden; transition:all 0.5s var(--ease);
  display:flex; align-items:center; gap:7px;
}
.back-btn.visible { opacity:1; visibility:visible; }
.back-btn:hover { color:var(--stone); }
.back-btn svg { width:14px; transition:transform 0.3s; }
.back-btn:hover svg { transform:translateX(-3px); }

/* ── BOTTOM NAV ── */
.bottom-nav {
  position:fixed; bottom:0; left:0; right:0; z-index:100;
  padding:0 clamp(16px,4vw,48px) 24px;
  display:flex; justify-content:center; gap:clamp(10px,2.5vw,28px);
  opacity:0; visibility:hidden; transition:all 0.6s var(--ease);
  pointer-events:none;
}
.bottom-nav.visible { opacity:1; visibility:visible; pointer-events:auto; }
.bnav-item {
  font-size:0.48rem; font-weight:600; letter-spacing:0.3em;
  text-transform:uppercase; color:var(--dim);
  background:none; border:none; cursor:pointer;
  padding:8px 4px; position:relative; transition:color 0.3s;
}
.bnav-item:hover { color:var(--stone); }
.bnav-item.active { color:var(--copper); }
.bnav-item::after {
  content:''; position:absolute; bottom:0; left:0; right:0;
  height:1px; background:var(--copper);
  transform:scaleX(0); transition:transform 0.3s var(--ease);
}
.bnav-item.active::after { transform:scaleX(1); }

/* ── REDUCED MOTION ── */
@media(prefers-reduced-motion:reduce) {
  *,*::before,*::after { animation-duration:0.01ms !important; transition-duration:0.15s !important; }
  .ambient-light { animation:none; }
  .particle { display:none; }
}

/* ── MOBILE ── */
@media(max-width:768px) {
  html { overflow-y:auto; overflow-x:hidden; }
  body { overflow-y:auto; overflow-x:hidden; }

  .sculpture-wrap {
    position:relative; height:65vh; min-height:380px;
  }
  .sculpture { width:50vw; max-width:220px; height:55vh; max-height:460px; }

  .hero-layer {
    position:relative; min-height:28vh; padding:52px 20px 16px; z-index:5;
  }
  .hero-title { font-size:clamp(2.6rem,11vw,3.8rem); }
  .hero-cta { margin-top:28px; }

  .sculpture.exploded .seg-0 { transform:translate3d(-25px,-28px,45px) rotateY(-6deg); }
  .sculpture.exploded .seg-1 { transform:translate3d(28px,-15px,35px) rotateY(5deg); }
  .sculpture.exploded .seg-2 { transform:translate3d(-30px,-3px,55px) rotateY(-7deg); }
  .sculpture.exploded .seg-3 { transform:translate3d(25px,10px,40px) rotateY(6deg); }
  .sculpture.exploded .seg-4 { transform:translate3d(-28px,22px,50px) rotateY(-5deg); }
  .sculpture.exploded .seg-5 { transform:translate3d(22px,35px,35px) rotateY(4deg); }
  .sculpture.exploded .seg:hover {
    transform:translate3d(0,0,75px) rotateY(0deg) !important;
  }

  .content-panel {
    position:relative; right:auto; top:auto; transform:none;
    width:100%; padding:0 16px; margin-top:16px; margin-bottom:36px;
    max-height:0; overflow:hidden;
  }
  .content-panel.visible {
    opacity:1; max-height:900px; visibility:visible; transform:none;
  }
  .panel-glass { border-radius:10px; padding:22px; }

  .bottom-nav {
    position:sticky; bottom:0; background:rgba(12,10,8,0.95);
    backdrop-filter:blur(12px); padding:10px 12px; gap:6px; flex-wrap:wrap;
  }
  .bnav-item { font-size:0.4rem; letter-spacing:0.18em; padding:5px 6px; }
  .back-btn { top:14px; left:14px; }
}
@media(max-width:480px) {
  .sculpture { width:56vw; height:48vh; }
  .bnav-item { font-size:0.38rem; letter-spacing:0.14em; }
}
</style>
</head>

let isExploded = false;
let activeSeg = null;
const reducedMotion = window.matchMedia('(prefers-reduced-motion:reduce)').matches;

const loader = document.getElementById('loader');
const heroLayer = document.getElementById('heroLayer');
const heroCta = document.getElementById('heroCta');
const sculpture = document.getElementById('sculpture');
const ambient = document.getElementById('ambient');
const particles = document.getElementById('particles');
const backBtn = document.getElementById('backBtn');
const bottomNav = document.getElementById('bottomNav');
const contentPanel = document.getElementById('contentPanel');
const panelClose = document.getElementById('panelClose');
const segments = document.querySelectorAll('.seg');

window.addEventListener('load', () => {
  setTimeout(() => loader.classList.add('done'), 2000);
  buildNav();
  initParallax();
  if (!reducedMotion) createParticles();
});

function buildNav() {
  CONTENT.forEach((item, i) => {
    const btn = document.createElement('button');
    btn.className = 'bnav-item';
    btn.textContent = item.key;
    btn.dataset.index = i;
    btn.addEventListener('click', () => showContent(i));
    bottomNav.appendChild(btn);
  });
}

function initParallax() {
  if (reducedMotion) return;
  document.addEventListener('mousemove', (e) => {
    const cx = (e.clientX / window.innerWidth - 0.5) * 2;
    const cy = (e.clientY / window.innerHeight - 0.5) * 2;
    if (!isExploded) {
      sculpture.style.transform = `rotateY(${cx*2.5}deg) rotateX(${cy*-2}deg)`;
    } else {
      sculpture.style.transform = `rotateY(${cx*3.5}deg) rotateX(${cy*-2.5}deg)`;
    }
  });
}

function createParticles() {
  for (let i = 0; i < 35; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.width = (1 + Math.random() * 2.5) + 'px';
    p.style.height = p.style.width;
    particles.appendChild(p);
  }
}

function burstParticles() {
  if (reducedMotion) return;
  particles.classList.add('active');
  particles.querySelectorAll('.particle').forEach(p => {
    const sx = 40 + Math.random() * 20, sy = 35 + Math.random() * 30;
    const ex = sx + (Math.random()-0.5)*70, ey = sy + (Math.random()-0.5)*70;
    p.style.left = sx+'%'; p.style.top = sy+'%';
    p.animate([
      { left:sx+'%', top:sy+'%', opacity:0 },
      { opacity:0.5, offset:0.15 },
      { left:ex+'%', top:ey+'%', opacity:0 }
    ], { duration:1800+Math.random()*1500, easing:'cubic-bezier(0.19,1,0.22,1)', delay:Math.random()*500 });
  });
  setTimeout(() => particles.classList.remove('active'), 4000);
}

function explode() {
  if (isExploded) return;
  isExploded = true;
  heroLayer.classList.add('hidden');
  ambient.classList.add('dimmed');
  sculpture.classList.add('exploded');
  burstParticles();
  setTimeout(() => {
    backBtn.classList.add('visible');
    bottomNav.classList.add('visible');
  }, 500);
}

function collapse() {
  isExploded = false;
  activeSeg = null;
  contentPanel.classList.remove('visible');
  sculpture.classList.remove('exploded','has-active');
  sculpture.style.transform = '';
  segments.forEach(s => s.classList.remove('active'));
  heroLayer.classList.remove('hidden');
  ambient.classList.remove('dimmed');
  backBtn.classList.remove('visible');
  bottomNav.classList.remove('visible');
  document.querySelectorAll('.bnav-item').forEach(b => b.classList.remove('active'));
}

function showContent(idx) {
  const data = CONTENT[idx];
  activeSeg = idx;
  sculpture.classList.add('has-active');
  segments.forEach((s,i) => s.classList.toggle('active', i===idx));
  document.querySelectorAll('.bnav-item').forEach((b,i) => b.classList.toggle('active', i===idx));

  document.getElementById('panelLabel').textContent = data.label;
  document.getElementById('panelTitle').textContent = data.title;
  const pts = document.getElementById('panelPoints');
  pts.innerHTML = '';
  data.points.forEach(pt => { const li = document.createElement('li'); li.textContent = pt; pts.appendChild(li); });
  document.getElementById('panelCta').textContent = data.cta;

  const imgEl = document.getElementById('panelImg');
  imgEl.innerHTML = '<img src="'+data.img+'" alt="" style="width:100%;height:100%;object-fit:cover;opacity:0.75">';

  contentPanel.classList.add('visible');
}

sculpture.addEventListener('click', (e) => {
  if (!isExploded) { explode(); return; }
  const seg = e.target.closest('.seg');
  if (seg) showContent(parseInt(seg.dataset.index));
});
heroCta.addEventListener('click', explode);
backBtn.addEventListener('click', collapse);
panelClose.addEventListener('click', () => {
  contentPanel.classList.remove('visible');
  sculpture.classList.remove('has-active');
  segments.forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.bnav-item').forEach(b => b.classList.remove('active'));
  activeSeg = null;
});

document.addEventListener('keydown', (e) => {
  if (e.key==='Escape') {
    if (activeSeg!==null) panelClose.click();
    else if (isExploded) collapse();
  }
  if (isExploded && activeSeg!==null) {
    if (e.key==='ArrowRight'||e.key==='ArrowDown') { e.preventDefault(); showContent((activeSeg+1)%CONTENT.length); }
    if (e.key==='ArrowLeft'||e.key==='ArrowUp') { e.preventDefault(); showContent((activeSeg-1+CONTENT.length)%CONTENT.length); }
  }
});

let tsy=0;
sculpture.addEventListener('touchstart', e => { tsy=e.touches[0].clientY; }, {passive:true});
sculpture.addEventListener('touchend', e => {
  if (Math.abs(e.changedTouches[0].clientY-tsy)<12 && !isExploded) explode();
}, {passive:true});
</script>
</body>
</html>
